<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Todo App</h1>

      <form id="new-task-form">
        <div class="mb-3">
          <label class="form-label mt-5">Add Tasks</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter the task you want to do"
            id="new-task-input"
          />
        </div>
        <input type="submit" class="btn btn-success" id="new-task-submit" />
      </form>

      <div class="task-list">
        <h1 class="mt-5 mb-3">Tasks</h1>
        <div class="tasks">
          <!-- <div class="task">
                    <div class="content">
                        <input type="text" value="My item" readonly class="form-control text mb-2">
                    </div>
                    <div class="actions">
                        <button class="edit btn btn-warning">Edit</button>
                        <button class="delete btn btn-danger">Delete</button>

                    </div>
                </div> -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
